<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="navbar">
        <img src="images/menu.png">
        <div class="side-names">
            <span>Home</span>
            <span>About Us</span>
            <span>Contact Us</span>
            <img src="images/user.png">
        </div>
    </div>
    <div class="main2">
        <div class="createAcc">
            <form>
                <h1>Create <span>Your Account</span></h1>
                <div class="firstname">
                    <input type="text" placeholder="First Name">
                </div>
                <div class="Lastname">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="Email-id">
                    <input type="email" placeholder="Email">
                </div>
                <div class="User-name">
                    <input type="text" placeholder="Username">
                </div>
                <div class="pass-word">
                    <input type="password" placeholder="Password" id="password"><img src="images/hidden.png" id="hidden-eye" style="display: none;">
                </div>
                <div class="remember" style="border: none;width:90%;margin-top:6px;padding: 0;">
                    <input type="checkbox" class="check"><p>Remember me</p>
                    <!-- <label for="check">Remember me</label> -->
                </div>
                <div class="sign-up" style="border: none;width:90%;padding: 0;outline: none;margin-left:56px ;">
                    <button >sign-up</button>
                </div>
            </form>
            
        </div>
    </div>
    <script>

        let eye = document.getElementById("hidden-eye");
        let password = document.getElementById("password");
        password.onclick=()=>{
            eye.style.display="block";
        }
        eye.onclick = () => {
            if (password.type == "password") {
                password.type = "text";
                eye.src = "images/eye.png";
            }
            else {
                password.type = "password";
                eye.src = "images/hidden.png";
            }
        };
    </script>
</body>

</html>
